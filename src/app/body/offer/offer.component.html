<section id="offer">
    <p class="header-text">OFERTA</p>
    <div class="offer-container">
        <!-- Trening -->
        <div class="offer-item" data-aos="fade-right" data-aos-duration="500">
            <img class="item-image" src="assets/backgrounds/training.png" alt="" data-aos="zoom-in" data-aos-duration="1000">
            <p class="item-title">Trening personalny</p>
            <p class="item-desc">Indywidualny trening dopasowany do Twoich celów i potrzeb</p>
            <button class="item-button" (click)="redirectToOffers('training')">Wybierz</button>
        </div>
        <!-- Voucher -->
        <div class="offer-item" data-aos="fade-left" data-aos-duration="500">
            <img class="item-image" src="assets/backgrounds/voucher.jpg" alt="" data-aos="zoom-in" data-aos-duration="1000">
            <p class="item-title">Voucher</p>
            <p class="item-desc">Voucher na trening personalny</p>
            <button class="item-button" (click)="redirectToOffers('voucher')">Wybierz</button>
        </div>
        <!-- Plan Treningowy -->
        <div class="offer-item" data-aos="fade-right" data-aos-duration="500">
            <img class="item-image" src="assets/backgrounds/trainingPlan.png" alt="" data-aos="zoom-in" data-aos-duration="1000">
            <p class="item-title">Plan treningowy</p>
            <p class="item-desc">Spersonalizowany plan treningowy dostosowany do Twoich celów</p>
            <button class="item-button" (click)="redirectToOffers('trainingPlan')">Wybierz</button>
        </div>
    </div>
</section>
