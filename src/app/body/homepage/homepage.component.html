<section id="homepage">
  <div
    class="main-image"
    data-aos="zoom-in"
    data-aos-duration="2000"
    data-aos-once="true"
  >
    <img src="assets/logo/konradzelaznylogowtle.png" alt="Konrad Żelazny" />
  </div>
  <p
    class="text-container"
    data-aos="zoom-out"
    data-aos-duration="1000"
    data-aos-delay="500"
    data-aos-once="true"
  >
    PROFESJONALNY TRENING POD OKIEM <b>DOŚWIADCZONEGO TRENERA</b>
  </p>
  <div class="buttons">
    <button
      class="contact-button"
      (click)="navigateToSection('contact')"
      data-aos="zoom-in"
      data-aos-duration="1000"
      data-aos-delay="1000"
      data-aos-once="true"
    >
      <p class="button-text">Skontaktuj się</p>
    </button>
  </div>
</section>
